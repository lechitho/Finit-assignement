<div class="modal-header header">
  <h2>{{title}}</h2>
  <a type="button" class="close" data-dismiss="modal" (click)="close()">

  </a>

</div>
<div class="body">

  <form class="mt-3" [formGroup]="taskForm">
    <fieldset class="required">
    <div class="mb-3">
      <label for="details" class="form-label">Details</label>
      <small class="text-danger float-end" [class.d-none]="!formErrors.details">{{formErrors.details}}</small>
      <textarea class="form-control task-details" id="name" formControlName="details" [class.is-invalid]="formErrors.details" (blur)="checkValidation()" rows="2" cols="20"></textarea>
    </div>
  </fieldset>
    <div class="footer">
      <p class="commands">
        <span class="grow"></span>
        <a class="button hollow" (click)="close()">Cancel</a>
        <a class="button" [class.disabled]="taskForm.invalid" (click)="submit()">Save</a>
      </p>

    </div>
  </form>
</div>
<app-success [header]="title" [body]="body" (onClose)="close()"></app-success>
<app-error [header]="title" [body]="errorMsg"></app-error>
